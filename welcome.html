<><!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSolOrEerR1LP1SdimpqaGVFQWgB02BYPMiBQ&s">
        <title>Selamat Datang | Carvidya Nerlita</title>
        <style>
            /* RESET DASAR */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            body {
                font-family: 'Times New Roman', Times, serif;
                background: linear-gradient(135deg, #2e1a79 0%, #744fce 50%, #E9CCED 100%);
                background-attachment: fixed;
                min-height: 100vh;
                overflow: hidden; /* Mencegah scroll karena partikel */
                display: flex;
                flex-direction: column;
            }

            /* --- PARTIKEL ANIMASI --- */
            .particles {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 0;
                pointer-events: none;
            }

            .particles span {
                position: absolute;
                width: 8px;
                height: 8px;
                background: rgba(255,255,255,0.8);
                border-radius: 50%;
                animation: float 10s infinite linear;
            }

            @keyframes float {
                from {
                    transform: translateY(100vh) translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-10vh) translateX(50px);
                    opacity: 0;
                }
            }

            .particles span:nth-child(1) { left: 10%; animation-duration: 12s; }
            .particles span:nth-child(2) { left: 30%; animation-duration: 8s; }
            .particles span:nth-child(3) { left: 50%; animation-duration: 15s; }
            .particles span:nth-child(4) { left: 70%; animation-duration: 10s; }
            .particles span:nth-child(5) { left: 90%; animation-duration: 18s; }
        </style>
    </head>

<body>
<div id="popup-welcome" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(46, 26, 121, 0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(10px);">
    <div style="background: white; padding: 40px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center;">
        <h2 style="color: #2e1a79; margin-bottom: 15px;">Halo Pengunjung!</h2>
        <input type="text" placeholder="Nama Anda" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 10px;">
        <textarea placeholder="Pesan Anda" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px;"></textarea>
        
        <a href="#home" style="display: block; background: #744fce; color: white; padding: 12px; text-decoration: none; border-radius: 20px; font-weight: bold;">Masuk Web</a>
    </div>
</div>

<section id="home">
    </section>

<style>
    /* Jika URL berubah jadi index.html#home, maka popup akan sembunyi */
    #home:target ~ #popup-welcome {
        display: none !important;
    }
    
    /* Tambahan agar saat pertama buka (tanpa target) popup muncul */
    #popup-welcome {
        display: flex;
    }
</style>
</style>
</body>
</html>
