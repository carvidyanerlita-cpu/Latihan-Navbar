	<title>Navbar</title>
	<style>
	.navbar {
		position: flex;
		width: 100%;
		color: tomato;
		background-color: b3a4e4;
		height: 70px;
		display: flex;
		top: 0;
		box-sizing: border-box;
		z-index: 1000;
		align-items: center;
		justify-content: space-between;
		}
		
		.nav-links {
		list-style: none;
		display: flex;
		gap: 40px;
		}
		
		.nav-links li a {
		color: #fff;
		text-decoration: none;
		font-size: 17px;
		transition: 0.3s;
		
		background-color: #744fce;
		color: grey
		padding: 10px 20px;
		border-radius: 10%;
		}
		
		.nav-links li a:hover {
		background-color: e7ddff;
		color: #5f36c3;
		}
		
		#content {
			padding: 80px 10px;
			background: linear-gradient(135deg, #2e1a79, #E9CCED);
			color: white;
		}
		
		.logo {
		color: #44268b;
		text-shadow: 0 0 7px #fffffff, 0 0 21PX #FETDDC;
		margin-left: 10px;
		font-size: 21px;
		font-weight: bold;
		background-color: #8a6bd6;
		border-radius: 50%;
		}
		
		
	</style>
	</head>
