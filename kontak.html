        /* --- PARTIKEL ANIMASI --- */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) translateX(0); opacity: 1; }
            to { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }

        .particles span:nth-child(1) { left: 10%; animation-duration: 12s; }
        .particles span:nth-child(2) { left: 30%; animation-duration: 8s; }
        .particles span:nth-child(3) { left: 50%; animation-duration: 15s; }
        .particles span:nth-child(4) { left: 70%; animation-duration: 10s; }
        .particles span:nth-child(5) { left: 90%; animation-duration: 18s; }

        /* --- NAVBAR --- */
        .navbar {
            width: 100%;
            background-color: #b3a4e4;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            position: fixed;
            top: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
                
        .nav-links li a {
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            background-color: #744fce;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
        }
                
        .nav-links li a:hover {
            background-color: #e7ddff;
            color: #5f36c3;
            box-shadow: 0 0 10px rgba(116,79,206,0.6);
        }
                
        .logo {
            position: relative;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            background-color: #8a6bd6;
            border-radius: 50%;
            padding: 15px 20px;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
            overflow: hidden; 
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 0; left: -75%;
            width: 50%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -75%; }
            100% { left: 125%; }
        }

        /* --- CONTACT CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
            z-index: 1;

        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: 0.4s ease;
        }

        .contact-container:hover {
            background-color: lavender;
            transform: translateY(-5px);
        }

        h2 {
            color: #2e1a79;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p.subtitle {
            color: #5f36c3;
            margin-bottom: 30px;

            padding: 15px;
            background: white;
            border-radius: 15px;
            border-left: 5px solid #744fce;
            transition: 0.3s;

        .contact-method:hover {

        .contact-method b {

            font-size: 0.9rem;

        }

        .social-btn:hover {
            background-color: #4a2a9d;
            box-shadow: 0 5px 15px rgba(116, 79, 206, 0.4);
